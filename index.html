<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram –†—É–ª–µ—Ç–∫–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      color: #111;
    }

    h1 {
      margin: 20px 0 10px;
      color: #333;
    }

    #balance {
      margin-bottom: 10px;
      font-size: 18px;
    }

    #betSection {
      margin-bottom: 20px;
    }

    #betInput {
      width: 80px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
    }

    #wheelWrapper {
      position: relative;
    }

    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid red;
      z-index: 10;
    }

    #wheel {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #000;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 5s ease-out;
      background: #fff;
    }

    .number {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
      background: red;
      color: white;
      text-align: right;
      padding-right: 10px;
      line-height: 1.5;
    }

    .number:nth-child(even) {
      background: black;
    }

    #spinButton {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #spinButton:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üé∞ –†—É–ª–µ—Ç–∫–∞</h1>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: ‚≠ê <span id="stars">100</span></div>

  <div id="betSection">
    –°—Ç–∞–≤–∫–∞: <input type="number" id="betInput" min="1" max="100" value="10"> ‚≠ê
  </div>

  <div id="wheelWrapper">
    <div id="pointer"></div>
    <div id="wheel"></div>
  </div>

  <button id="spinButton">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const spinButton = document.getElementById("spinButton");
    const betInput = document.getElementById("betInput");
    const starsDisplay = document.getElementById("stars");

    let balance = 100;
    const numbers = Array.from({ length: 37 }, (_, i) => i);
    let currentRotation = 0;

    numbers.forEach((num, i) => {
      const div = document.createElement("div");
      div.className = "number";
      div.innerText = num;
      div.style.transform = `rotate(${i * (360 / 37)}deg) translate(-50%, -100%)`;
      wheel.appendChild(div);
    });

    spinButton.onclick = () => {
      const bet = parseInt(betInput.value);
      if (isNaN(bet) || bet <= 0 || bet > balance) {
        alert("–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞!");
        return;
      }

      balance -= bet;
      starsDisplay.innerText = balance;

      const randomNumber = Math.floor(Math.random() * 37);
      const degreesPerNumber = 360 / 37;
      const extraSpins = 5;
      const targetRotation = extraSpins * 360 + (360 - randomNumber * degreesPerNumber);
      currentRotation += targetRotation;

      wheel.style.transition = "transform 5s ease-out";
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      spinButton.disabled = true;
      result.innerText = "–ö—Ä—É—Ç–∏–º...";

      setTimeout(() => {
        result.innerText = `–í—ã–ø–∞–ª–æ: ${randomNumber}`;

        if (randomNumber === 0) {
          const win = bet * 36;
          balance += win;
          result.innerText += ` üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${win} ‚≠ê`;
        } else {
          result.innerText += ` üòû –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª ${bet} ‚≠ê`;
        }

        starsDisplay.innerText = balance;
        spinButton.disabled = false;
      }, 5200);
    };
  </script>
</body>
</html>
