<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Roulette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #111827;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .roulette-number {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .roulette-number:hover {
            transform: scale(1.1);
        }

        .roulette-number.selected {
            box-shadow: 0 0 0 3px gold;
        }

        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #1e293b;
            box-shadow: 0 0 0 5px #334155, 0 0 30px rgba(0, 0, 0, 0.7);
            background: conic-gradient(
                #15803d 0 2.7%, #dc2626 2.7% 5.4%, #1e293b 5.4% 8.1%,
                #dc2626 8.1% 10.8%, #1e293b 10.8% 13.5%, #dc2626 13.5% 16.2%,
                #1e293b 16.2% 18.9%, #dc2626 18.9% 21.6%, #1e293b 21.6% 24.3%,
                #dc2626 24.3% 27%, #1e293b 27% 29.7%, #dc2626 29.7% 32.4%,
                #1e293b 32.4% 35.1%, #dc2626 35.1% 37.8%, #1e293b 37.8% 40.5%,
                #dc2626 40.5% 43.2%, #1e293b 43.2% 45.9%, #dc2626 45.9% 48.6%,
                #1e293b 48.6% 51.3%, #dc2626 51.3% 54%, #1e293b 54% 56.7%,
                #dc2626 56.7% 59.4%, #1e293b 59.4% 62.1%, #dc2626 62.1% 64.8%,
                #1e293b 64.8% 67.5%, #dc2626 67.5% 70.2%, #1e293b 70.2% 72.9%,
                #dc2626 72.9% 75.6%, #1e293b 75.6% 78.3%, #dc2626 78.3% 81%,
                #1e293b 81% 83.7%, #dc2626 83.7% 86.4%, #1e293b 86.4% 89.1%,
                #dc2626 89.1% 91.8%, #1e293b 91.8% 94.5%, #dc2626 94.5% 97.2%,
                #1e293b 97.2% 100%
            );
            transform: rotate(4.86deg); /* Ключевая настройка выравнивания */
        }

        .wheel-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border: 4px solid #1e293b;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .wheel-arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ef4444;
            z-index: 20;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.7));
        }

        .wheel-number {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000;
            z-index: 5;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #4b5563;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
        }

        .result {
            background: #1e293b;
            padding: 15px 25px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .green-text { color: #10b981; }
        .red-text { color: #ef4444; }
        .black-text { color: #1e293b; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: black;
            max-width: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold">Подтвердить ставку?</h2>
            <p id="confirmationText"></p>
            <div class="flex justify-center gap-4 mt-4">
                <button id="confirmBet" class="px-4 py-2 bg-green-600 text-white rounded-lg">Да</button>
                <button id="cancelBet" class="px-4 py-2 bg-red-600 text-white rounded-lg">Нет</button>
            </div>
        </div>
    </div>

    <header class="p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Perfect Roulette</h1>
        <div class="flex items-center space-x-2">
            <span class="text-yellow-400 font-bold">100</span>
            <i class="fas fa-star text-yellow-400"></i>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-end p-4">
        <div class="w-full flex justify-center mb-2">
            <div class="bg-green-600 rounded-xl text-white font-bold flex items-center justify-center w-[180px] h-[50px] cursor-pointer roulette-number" data-number="0">0</div>
        </div>
        
        <div class="flex gap-x-4 mb-6">
            <div class="flex flex-col gap-y-[4px]">
                <div class="roulette-number bg-red-600" data-number="1">1</div>
                <div class="roulette-number bg-black" data-number="4">4</div>
                <div class="roulette-number bg-red-600" data-number="7">7</div>
                <div class="roulette-number bg-black" data-number="10">10</div>
                <div class="roulette-number bg-black" data-number="13">13</div>
                <div class="roulette-number bg-red-600" data-number="16">16</div>
                <div class="roulette-number bg-red-600" data-number="19">19</div>
                <div class="roulette-number bg-black" data-number="22">22</div>
                <div class="roulette-number bg-red-600" data-number="25">25</div>
                <div class="roulette-number bg-black" data-number="28">28</div>
                <div class="roulette-number bg-black" data-number="31">31</div>
                <div class="roulette-number bg-red-600" data-number="34">34</div>
            </div>
            <div class="flex flex-col gap-y-[4px]">
                <div class="roulette-number bg-black" data-number="2">2</div>
                <div class="roulette-number bg-red-600" data-number="5">5</div>
                <div class="roulette-number bg-black" data-number="8">8</div>
                <div class="roulette-number bg-black" data-number="11">11</div>
                <div class="roulette-number bg-red-600" data-number="14">14</div>
                <div class="roulette-number bg-black" data-number="17">17</div>
                <div class="roulette-number bg-black" data-number="20">20</div>
                <div class="roulette-number bg-red-600" data-number="23">23</div>
                <div class="roulette-number bg-black" data-number="26">26</div>
                <div class="roulette-number bg-black" data-number="29">29</div>
                <div class="roulette-number bg-red-600" data-number="32">32</div>
                <div class="roulette-number bg-black" data-number="35">35</div>
            </div>
            <div class="flex flex-col gap-y-[4px]">
                <div class="roulette-number bg-red-600" data-number="3">3</div>
                <div class="roulette-number bg-black" data-number="6">6</div>
                <div class="roulette-number bg-red-600" data-number="9">9</div>
                <div class="roulette-number bg-red-600" data-number="12">12</div>
                <div class="roulette-number bg-black" data-number="15">15</div>
                <div class="roulette-number bg-red-600" data-number="18">18</div>
                <div class="roulette-number bg-red-600" data-number="21">21</div>
                <div class="roulette-number bg-black" data-number="24">24</div>
                <div class="roulette-number bg-red-600" data-number="27">27</div>
                <div class="roulette-number bg-red-600" data-number="30">30</div>
                <div class="roulette-number bg-black" data-number="33">33</div>
                <div class="roulette-number bg-red-600" data-number="36">36</div>
            </div>
        </div>
        
        <div class="flex gap-6 mb-6">
            <div class="roulette-number bg-red-600 w-[100px] h-[50px] rounded-full" data-color="red">Red</div>
            <div class="roulette-number bg-black w-[100px] h-[50px] rounded-full" data-color="black">Black</div>
        </div>
        
        <div class="w-full max-w-md space-y-4">
            <div class="flex items-center justify-between">
                <span class="text-gray-400">Bet Amount:</span>
                <div class="flex items-center space-x-1">
                    <span id="betAmount" class="font-bold">10</span>
                    <i class="fas fa-star text-yellow-400"></i>
                </div>
            </div>
            <input type="range" min="10" max="100" value="10" class="slider" id="betSlider">
            <button id="placeBet" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold transition-colors opacity-50 cursor-not-allowed" disabled>
                Place Bet (10 <i class="fas fa-star"></i>)
            </button>
        </div>
    </main>
    
    <div id="rouletteWheel" class="hidden fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
        <div class="wheel-container">
            <div class="wheel-arrow"></div>
            <div class="wheel" id="wheel"></div>
            <div class="wheel-center"></div>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        const numbers = document.querySelectorAll('.roulette-number');
        const betSlider = document.getElementById('betSlider');
        const betAmountDisplay = document.getElementById('betAmount');
        const placeBetButton = document.getElementById('placeBet');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmationText = document.getElementById('confirmationText');
        const confirmBet = document.getElementById('confirmBet');
        const cancelBet = document.getElementById('cancelBet');
        const rouletteWheel = document.getElementById('rouletteWheel');
        const wheel = document.getElementById('wheel');
        const resultDisplay = document.getElementById('result');
        
        let selectedNumbers = [];
        const europeanSequence = [0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26];
        const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
        
        function initializeWheel() {
            const wheelSize = 320;
            const center = wheelSize / 2;
            const radius = 135;
            const numberSize = 48;
            
            wheel.innerHTML = '';

            europeanSequence.forEach((number, index) => {
                const angle = index * (2 * Math.PI / 37) - Math.PI/2 + (Math.PI/37);
                const x = center + radius * Math.cos(angle) - numberSize/2 + 1.5;
                const y = center + radius * Math.sin(angle) - numberSize/2 + 1.5;
                
                const numberElement = document.createElement('div');
                numberElement.className = 'wheel-number';
                numberElement.textContent = number;
                numberElement.style.left = `${x}px`;
                numberElement.style.top = `${y}px`;
                
                const rotationAngle = (angle * 180/Math.PI) + 92;
                numberElement.style.transform = `rotate(${rotationAngle}deg)`;
                
                numberElement.style.color = number === 0 ? 'gold' : 
                                          redNumbers.includes(number) ? '#ef4444' : 'white';
                
                wheel.appendChild(numberElement);
            });
        }

        numbers.forEach(number => {
            number.addEventListener('click', () => {
                numbers.forEach(n => n.classList.remove('selected'));
                number.classList.add('selected');
                selectedNumbers = [number.dataset.number || number.dataset.color];
                updateBetButton();
            });
        });
        
        function updateBetButton() {
            const amount = betSlider.value;
            placeBetButton.innerHTML = `Place Bet (${amount} <i class="fas fa-star"></i>)`;
            placeBetButton.disabled = selectedNumbers.length === 0;
            placeBetButton.classList.toggle('opacity-50', selectedNumbers.length === 0);
            placeBetButton.classList.toggle('cursor-not-allowed', selectedNumbers.length === 0);
        }
        
        betSlider.addEventListener('input', () => {
            betAmountDisplay.textContent = betSlider.value;
            updateBetButton();
        });
        
        placeBetButton.addEventListener('click', () => {
            const amount = betSlider.value;
            confirmationText.textContent = `Вы действительно хотите поставить ${amount} звёзд на ${selectedNumbers.join(', ')}?`;
            confirmationModal.style.display = 'flex';
        });
        
        cancelBet.addEventListener('click', () => {
            confirmationModal.style.display = 'none';
        });
        
        confirmBet.addEventListener('click', () => {
            confirmationModal.style.display = 'none';
            rouletteWheel.classList.remove('hidden');
            resultDisplay.style.opacity = '0';
            
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(4.86deg)';
            
            setTimeout(() => {
                const winningNumber = Math.floor(Math.random() * 37);
                const winningIndex = europeanSequence.indexOf(winningNumber);
                const spinDegrees = 1800 + (winningIndex * (360 / 37)) + (360 / 37 / 2);
                
                wheel.style.transition = 'transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
                wheel.style.transform = `rotate(${-spinDegrees}deg)`;
                
                setTimeout(() => {
                    let colorClass = 'green-text', colorText = 'green';
                    if (winningNumber !== 0) {
                        colorClass = redNumbers.includes(winningNumber) ? 'red-text' : 'black-text';
                        colorText = redNumbers.includes(winningNumber) ? 'red' : 'black';
                    }
                    
                    resultDisplay.innerHTML = `Result: <span class="result-number ${colorClass}">${winningNumber}</span> (${colorText})`;
                    resultDisplay.style.opacity = '1';
                    
                    setTimeout(() => {
                        resultDisplay.style.opacity = '0';
                        setTimeout(() => {
                            rouletteWheel.classList.add('hidden');
                            numbers.forEach(n => n.classList.remove('selected'));
                            selectedNumbers = [];
                            updateBetButton();
                        }, 500);
                    }, 3000);
                }, 5000);
            }, 10);
        });
        
        initializeWheel();
    </script>
</body>
</html>
