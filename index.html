<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†—É–ª–µ—Ç–∫–∞ 0‚Äì36</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #101010;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #ffcc00;
    }

    .wheel-container {
      position: relative;
      margin: 40px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #444;
      overflow: hidden;
    }

    .number {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      text-align: right;
      font-size: 14px;
      font-weight: bold;
    }

    .arrow {
      width: 0;
      height: 0;
      margin: 0 auto 20px;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ffcc00;
    }

    #spin {
      padding: 12px 28px;
      font-size: 18px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    select, input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #333;
      color: white;
      border-radius: 6px;
      border: 1px solid #555;
    }

    .result {
      font-size: 22px;
      margin-top: 30px;
    }

    #balance {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üé∞ –†—É–ª–µ—Ç–∫–∞ 0‚Äì36</h1>

  <div id="balance">–í–∞—à–∏ –∑–≤—ë–∑–¥—ã: ‚≠ê <span id="stars">100</span></div>

  <div class="arrow"></div>

  <div class="wheel-container" id="wheel"></div>

  <div>
    <label for="bet">–°—Ç–∞–≤–∫–∞ –Ω–∞ —Ü–≤–µ—Ç:</label><br>
    <select id="bet">
      <option value="red">üî¥ –ö—Ä–∞—Å–Ω–æ–µ</option>
      <option value="black">‚ö´ –ß—ë—Ä–Ω–æ–µ</option>
      <option value="green">üü¢ –ó–µ—Ä–æ (0)</option>
    </select>
  </div>

  <div>
    <label for="amount">–°—Ç–∞–≤–∫–∞ (–∑–≤—ë–∑–¥—ã):</label><br>
    <input type="number" id="amount" min="1" value="10">
  </div>

  <button id="spin">–ö—Ä—É—Ç–∏—Ç—å</button>

  <div class="result" id="result"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let stars = 100;

    const wheel = document.getElementById("wheel");
    const resultDiv = document.getElementById("result");
    const starsSpan = document.getElementById("stars");
    const numbers = [];

    const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    const blackNumbers = [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35];

    for (let i = 0; i <= 36; i++) {
      const number = document.createElement("div");
      number.classList.add("number");

      const angle = (360 / 37) * i;
      number.style.transform = `rotate(${angle}deg) translate(-100%, -100%)`;

      number.innerText = i;
      if (i === 0) {
        number.style.color = "lime";
      } else if (redNumbers.includes(i)) {
        number.style.color = "crimson";
      } else {
        number.style.color = "gray";
      }

      wheel.appendChild(number);
      numbers.push(i);
    }

    function getColor(num) {
      if (num === 0) return 'green';
      if (redNumbers.includes(num)) return 'red';
      return 'black';
    }

    document.getElementById("spin").addEventListener("click", () => {
      const bet = document.getElementById("bet").value;
      const amount = parseInt(document.getElementById("amount").value);

      if (isNaN(amount) || amount <= 0) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É.");
        return;
      }

      if (amount > stars) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥.");
        return;
      }

      stars -= amount;
      starsSpan.textContent = stars;

      const selected = numbers[Math.floor(Math.random() * numbers.length)];
      const anglePerNumber = 360 / 37;
      const rotateTo = 3600 + (360 - selected * anglePerNumber);

      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${rotateTo}deg)`;

      setTimeout(() => {
        const color = getColor(selected);
        const won =
          (bet === "green" && selected === 0) ||
          (bet === "red" && color === "red") ||
          (bet === "black" && color === "black");

        let winAmount = 0;
        if (won) {
          winAmount = bet === "green" ? amount * 36 : amount * 2;
          stars += winAmount;
        }

        starsSpan.textContent = stars;
        const emoji = color === 'red' ? 'üî¥' : color === 'black' ? '‚ö´' : 'üü¢';

        resultDiv.innerHTML = `–í—ã–ø–∞–ª–æ: ${emoji} <b>${selected}</b> ‚Äî ${won ? `üéâ –ü–æ–±–µ–¥–∞! +${winAmount}‚≠ê` : `üò¢ –ü—Ä–æ–∏–≥—Ä—ã—à -${amount}‚≠ê`}`;

        tg.sendData(JSON.stringify({ bet, selected, won, amount, winAmount }));
      }, 4200);
    });
  </script>

</body>
</html>
